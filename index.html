<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please answer all questions and fill in the required information.</p>
    <form id="survey-form">
    <fieldset>
      <label for="name">Enter your name: <input id="name" type="text" required/></label>
      <label>Enter your email: <input id="email" pattern="[a-z0-9._]+@[com]" required/></label>
      <label>Enter your password: <input id="number" pattern="[0-9]" min="0" max="9" required></label>
    </form>
  </body>
</html>
